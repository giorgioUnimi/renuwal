                <h:form>
                <h:panelGrid columns="1" id="panelAzienda" width="100px;" >
                    <a4j:outputPanel id="first"    >
                        <h:outputText id="selectaziendeLabel"  value="Azienda:"  /><br/>
                        
                        <h:selectOneMenu id="selectaziende" value="#{listaAziende.currentTypeAz}" valueChangeListener="#{listaAziende.aziendeChanged}">
                            <f:selectItems value="#{listaAziende.selectaziende}" />
                            <a4j:ajax event="valueChange" render="second" execute="@this"  />
                        </h:selectOneMenu>
                    </a4j:outputPanel>          
                                                                 
                    <a4j:outputPanel id="second"    >

                        <h:outputText id="selectanniLabel"  value="Anno:" rendered="#{not empty listaAziende.currentTypeAn}" />
                        <br/> 
                        <h:selectOneMenu id="selectanni" value="#{listaAziende.currentTypeAn}"  valueChangeListener="#{listaAziende.anniChanged}"  rendered="#{not empty listaAziende.currentTypeAn}" >
                            <f:selectItems value="#{listaAziende.selectanni}" />
                            <a4j:ajax event="valueChange" render="third" execute="@this" />
                        </h:selectOneMenu>

                    </a4j:outputPanel>

                    <a4j:outputPanel id="third"   >

                        <h:outputText id="selectscenariLabel"  value="Scenario:" rendered="#{not empty listaAziende.currentTypeSce}" />
                        <br/>   
                        <h:selectOneMenu id="selectscenari" value="#{listaAziende.currentTypeSce}"  valueChangeListener="#{listaAziende.scenariChanged}"  rendered="#{not empty listaAziende.currentTypeSce}" >
                            <f:selectItems value="#{listaAziende.selectscenari}" />
                            <a4j:ajax event="valueChange" render="tabellaAziendalistaStoA id_azienda id_anno id_scenario"  execute="@this tabellaAzienda " oncomplete="javascript:location.reload(true)"   />
                        </h:selectOneMenu>
                                                                            
                    </a4j:outputPanel>
                </h:panelGrid>
                </h:form>
            </header>
        </aside>
            
    </div>
 

<div id="primary" class="no-margin-right" style="width:780px;">
    
   <div id="content">	<section id="post-12" class="post-12 page type-page status-publish hentry">
          
		<article>

			
			<header class="entry-header">
    			<h2 class="entry-title" style="padding:5px 0px 0px 20px;">
    				Stoccaggi
                        </h2>
  			</header>
  			
                    <div class="entry-content clearfix"><h:panelGrid columns="2" style="width: 30%; margin:-10px 0px 2px 0px;" >
                            <h:outputLabel id="id_azienda_label" for="id_azienda"
                                           value="Azienda" />
                            <h:outputText  value="#{dettaglioCuaa.cuaa}"   id="id_azienda"/>      
                            <h:outputLabel id="id_anno_label" for="id_anno"
                                           value="Anno" />
                            <h:outputText value="#{dettaglioCuaa.anno}" id="id_anno"/>
                            <h:outputLabel id="id_scenario_label" for="id_scenario"
                                           value="Scenario" />
                            <h:outputText value="#{dettaglioCuaa.scenarioString}" id="id_scenario"/>
                        </h:panelGrid>
                        <br/>
                        <br/>  
                    
                        <f:view id="vistaRoot">
                            <h:form id="formRoot">
                                <h:dataTable id="tabAggiungi" value="#{stoccaggioJ.tabella}"  binding="#{stoccaggioJ.dataTable}"  var="row"  width="700px;">
                 
                                    <h:column >
                                        <f:facet name="header">
                                            <h:outputText value="#" />
                                        </f:facet>
                                        <h:selectBooleanCheckbox value="#{row.selected}" />
                                    </h:column>   
                                    <h:column >
                                        <f:facet name="header">
                                            <h:outputText value="Stoccaggio"  />
                                        </f:facet>
                                        <h:selectOneMenu id="state" required="true"  value="#{row.descrizione}" >
                                            <f:selectItems value="#{row.descrizioneLista}"   />  
                          
                                        </h:selectOneMenu> 
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Sup. Scoperta(m2)" style="width: 30px;"/>
                                        </f:facet>
                                            <h:inputText  value="#{row.superficiescoperta}" style="width: 110px;"  >
                        
                                        </h:inputText>    
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Sup. totale(m2)" style="width: 40px;"/>
                                        </f:facet>
                                            <h:inputText  value="#{row.superficietotale}" style="width: 110px;" >
                        
                                        </h:inputText>    
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Capacità(m3)" />
                                        </f:facet>
                                        <h:inputText   value="#{row.capacita}" style="width: 110px;" >

                                        </h:inputText>
                                    </h:column>
                                    <h:column>
                                        <h:commandLink action="#{stoccaggioJ.aggionraRiga}"   style="width: 50px;" >
                                         <h:graphicImage value="/resources/css/images/edit.gif" alt="edit" /> 
                                        </h:commandLink>    
                                    </h:column>       
                                    <f:facet name="footer">
                                        <h:panelGroup>
                                  
                                  
                                            <h:commandButton value="Aggiungi" action="#{stoccaggioJ.addRecord}" id="bottoneaggiungi1" binding="#{stoccaggioJ.bottoneaggiungi1}">
                                               
                                            </h:commandButton>    
                                      
                                      
                                            <h:commandButton value="Elimina le righe selezionate" id="bottoneelimina1" action="#{stoccaggioJ.deleteSelected}" />
                                            <br/>
                                            <h:message for="bottoneaggiungi1" class="messaggi" />
                                        </h:panelGroup>
                                    </f:facet>       
                              
                                </h:dataTable>       
                          
                            </h:form>
                        </f:view>
                    
                    </div>
